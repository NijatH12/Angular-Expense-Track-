<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Expense Tracker</title>
    <link rel="stylesheet" href="./src/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.3/dist/sweetalert2.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script defer src="./src/js/script.js"></script>
  </head>
  <body ng-app="myApp" ng-controller="myCtrl">
    <section id="main">
      <div class="title">
        <h1>Personal Expense Tracker</h1>
      </div>
      <div class="addSector">
        <input type="text" placeholder="Expense Name" ng-model="expenseName" />
        <input type="number" min="0" placeholder="Amount" ng-model="amount" />
        <select ng-model="selectedCategory">
          <option value="" disabled selected>Select a category</option>
          <option ng-repeat="opt in options">{{opt}}</option>
        </select>
        <button ng-click="addExpense()">Add Expense</button>
      </div>
      <hr />
      <div class="table">
        <table>
          <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Amount</th>
            <th>Actions</th>
          </tr>
          <tr ng-repeat="expense in expenses">
            <td>{{expense.name}}</td>
            <td>{{expense.category}}</td>
            <td>{{expense.amount| currency}}</td>
            <td>
              <button class="delete" ng-click="deleteExpense($index)">
                <i class="fa-solid fa-trash"></i> Delete
              </button>
            </td>
          </tr>
        </table>
      </div>
      <div class="total">
        <h2>Total Expense: <span>{{totalAmount|currency}}</span></h2>
      </div>
    </section>
  </body>
</html>
